<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Factory Recipe Calculator</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 12px; }
    label { margin-right: 12px; display: inline-block; }
    pre { background:#f6f6f6; padding:12px; overflow:auto; }
    .chart-wrap {
        position: relative;
        height: 260px;       /* hard cap */
        max-height: 260px;
        overflow: hidden;    /* prevent growth */
    }
    #chart {
        display: block;
        width: 100% !important;
        height: 100% !important;  /* fill the 260px wrapper, no more */
    }
    canvas { height: 100% !important; width: 100% !important; }
  </style>
</head>
<body>
  <h1>Factory Recipe Calculator</h1>
  <div>
    <label>Recipe:
      <select id="recipe"></select>
    </label>
    <label>Quantity:
      <input id="qty" type="number" value="1" min="0" step="1">
    </label>
    <button id="go">Calculate</button>
  </div>

  <h2>Production breakdown (crafts per item)</h2>
  <pre id="crafts">{}</pre>

  <h2>Base needs & credits</h2>
  <pre id="base">{}</pre>
  <pre id="credits">{}</pre>

  <h2>Totals (net base = needs âˆ’ credits)</h2>
  <pre id="totals">{}</pre>

  <h2>Chart (top 20 by |net|)</h2>
  <div class="chart-wrap"><canvas id="chart"></canvas></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const recipeSel = document.getElementById('recipe');
    const qtyEl = document.getElementById('qty');
    const craftsEl = document.getElementById('crafts');
    const baseEl = document.getElementById('base');
    const creditsEl = document.getElementById('credits');
    const totalsEl = document.getElementById('totals');
    let chart;

    fetch('/api/recipes').then(r=>r.json()).then(list=>{
      list.forEach(n => {
        const o=document.createElement('option'); o.value=n; o.textContent=n; recipeSel.appendChild(o);
      });
      if ([...recipeSel.options].some(o=>o.value==='Ultraleeks')) recipeSel.value='Ultraleeks';
    });

    document.getElementById('go').onclick = calc;

    async function calc(){
      const item = recipeSel.value, qty = qtyEl.value;
      const res = await fetch(`/api/calc?item=${encodeURIComponent(item)}&qty=${encodeURIComponent(qty)}`);
      if(!res.ok){ alert(await res.text()); return; }
      const data = await res.json();
      craftsEl.textContent  = JSON.stringify(data.crafts,  null, 2);
      baseEl.textContent    = JSON.stringify(data.base,    null, 2);
      creditsEl.textContent = JSON.stringify(data.credits, null, 2);
      totalsEl.textContent  = JSON.stringify(data.totals,  null, 2);

      // Chart: top 20 by absolute net value
      const entries = Object.entries(data.totals)
        .sort((a,b)=>Math.abs(b[1]) - Math.abs(a[1]))
        .slice(0, 20);

      const labels = entries.map(([k])=>k);
      const values = entries.map(([,v])=>v);
      const max = Math.max(...values.map(v=>Math.abs(v))) || 1;

      if(chart) chart.destroy();
      chart = new Chart(document.getElementById('chart').getContext('2d'), {
        type: 'bar',
        data: { labels, datasets:[{ label: 'Net amount', data: values }] },
        options: {
          responsive:true, maintainAspectRatio:false, animation:false,
          scales:{ y:{ suggestedMin:-max*1.05, suggestedMax:max*1.05 } },
          plugins:{ legend:{ display:true } },
          parsing:false
        }
      });
    }
  </script>
</body>
</html>
