<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Factory Recipe Calculator</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 860px; margin: 24px auto; padding: 0 12px; }
    label { margin-right: 12px; display: inline-block; }
    pre { background:#f6f6f6; padding:12px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Factory Recipe Calculator</h1>
  <div>
    <label>Recipe:
      <select id="recipe"></select>
    </label>
    <label>Quantity:
      <input id="qty" type="number" value="1" min="0" step="1">
    </label>
    <button id="go">Calculate</button>
  </div>

  <h2>Totals (net requirements; negative = surplus)</h2>
  <pre id="totals">{}</pre>

  <h2>Chart (inputs & surplus)</h2>
  <canvas id="chart" height="260"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const recipeSel = document.getElementById('recipe');
    const qtyEl = document.getElementById('qty');
    const totalsEl = document.getElementById('totals');
    let chart;

    fetch('/api/recipes').then(r=>r.json()).then(list=>{
      list.forEach(n => {
        const o=document.createElement('option'); o.value=n; o.textContent=n; recipeSel.appendChild(o);
      });
      // default to Ultraleeks if available
      if ([...recipeSel.options].some(o=>o.value==='Ultraleeks')) recipeSel.value='Ultraleeks';
    });

    document.getElementById('go').onclick = async ()=>{
      const item = recipeSel.value;
      const qty  = qtyEl.value;
      const res = await fetch(`/api/calc?item=${encodeURIComponent(item)}&qty=${encodeURIComponent(qty)}`);
      if(!res.ok){ alert(await res.text()); return; }
      const data = await res.json();
      totalsEl.textContent = JSON.stringify(data.totals, null, 2);

      // Build chart excluding the target item itself if its value is 0
      const entries = Object.entries(data.totals).sort(([a],[b])=>a.localeCompare(b));
      const labels = entries.map(([k])=>k);
      const values = entries.map(([,v])=>v);

      if(chart) chart.destroy();
      chart = new Chart(document.getElementById('chart').getContext('2d'), {
        type: 'bar',
        data: { labels, datasets:[{ label: 'Net amount', data: values }] },
        options: {
          responsive:true, maintainAspectRatio:false,
          scales:{ y:{ beginAtZero:true } },
          plugins:{ legend:{ display:true } }
        }
      });
    };
  </script>
</body>
</html>
